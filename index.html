      <form id="signin" action="post">

          <label for="remember-me" id="remember-me-label">Remember Me<input type="checkbox" id="remember-me" value="checked" ></label>
                    <p>Trouble signing in? Check with your admin.</p>
            

     </div>
    <script src="script.js"></script>
   </form>
</main>
